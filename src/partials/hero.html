<section class="hero">
  <div class="container">
    <div class="hero-flex">
      <h1 class="title-hero">Welcome to our collection of premium watches</h1>
      <!-- ========== Slider ======== -->
      <div class="swiper-container">
        <div class="swiper my-swiper">
          <div class="swiper-wrapper">
            <!-- Slides  -->
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="./img/hero/1-desc.jpg 1x, ./img/hero/1@2x-desc.jpg 2x"
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="./img/hero/1-tab.jpg 1x, ./img/hero/1@2x-tab.jpg 2x"
                  media="(min-width: 768px)"
                />
                <source
                  srcset="./img/hero/1-mob.jpg 1x, ./img/hero/1@2x-mob.jpg 2x"
                  media="(max-width: 767px)"
                />
                <img class="img-slide" src="./img/hero/1-mob.jpg" alt="watch" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="./img/hero/2-desc.jpg 1x, ./img/hero/2@2x-desc.jpg 2x"
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="./img/hero/2-tab.jpg 1x, ./img/hero/2@2x-tab.jpg 2x"
                  media="(min-width: 768px)"
                />
                <source
                  srcset="./img/hero/2-mob.jpg 1x, ./img/hero/2@2x-mob.jpg 2x"
                  media="(max-width: 767px)"
                />

                <img class="img-slide" src="./img/hero/2-mob.jpg" alt="watch" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="./img/hero/3-desc.jpg 1x, ./img/hero/3@2x-desc.jpg 2x"
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="./img/hero/3-tab.jpg 1x, ./img/hero/3@2x-tab.jpg 2x"
                  media="(min-width: 768px)"
                />
                <source
                  srcset="./img/hero/3-mob.jpg 1x, ./img/hero/3@2x-mob.jpg 2x"
                  media="(max-width: 767px)"
                />
                <img class="img-slide" src="./img/hero/3-mob.jpg" alt="watch" />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="./img/hero/4-desc.jpg 1x, ./img/hero/4@2x-desc.jpg 2x"
                  media="(min-width: 1280px)" />
                <source
                  srcset="./img/hero/4-tab.jpg 1x, ./img/hero/4@2x-tab.jpg 2x"
                  media="(min-width: 768px)" />
                <source
                  srcset="./img/hero/4-mob.jpg 1x, ./img/hero/4@2x-mob.jpg 2x"
                  media="(max-width: 767px)" />
                <img class="img-slide" src="./img/hero/4-mob.jpg" alt="watch"
              /></picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="./img/hero/5-desc.jpg 1x, ./img/hero/5@2x-desc.jpg 2x"
                  media="(min-width: 1280px)" />
                <source
                  srcset="./img/hero/5-tab.jpg 1x, ./img/hero/5@2x-tab.jpg 2x"
                  media="(min-width: 768px)" />
                <source
                  srcset="./img/hero/5-mob.jpg 1x, ./img/hero/5@2x-mob.jpg 2x"
                  media="(max-width: 767px)" />
                <img class="img-slide" src="./img/hero/5-mob.jpg" alt="watch"
              /></picture>
            </div>
          </div>
          <div class="swiper-pagination"></div>

          <div class="swiper-scrollbar"></div>
        </div>
        <div class="cont-btn">
          <button class="btn btn-left">
            <svg class="chevron">
              <use href="./img/icons.svg#icon-chevron-left"></use>
            </svg>
          </button>
          <button class="btn btn-right">
            <svg class="chevron">
              <use href="./img/icons.svg#icon-chevron-right"></use>
            </svg>
          </button>
          <div class="page-number">
            <p class="number-left">01</p>
            <p class="number-right">05</p>
          </div>
        </div>
      </div>
      <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
      <div class="hero-img-bottom">
        <picture>
          <source
            srcset="
              ./img/hero/Rectangle-desc.jpg    1x,
              ./img/hero/Rectangle@2x-desc.jpg 2x
            "
            media="(min-width: 1280px)" />
          <source
            srcset="
              ./img/hero/Rectangle-tab.jpg    1x,
              ./img/hero/Rectangle@2x-tab.jpg 2x
            "
            media="(min-width: 768px)" />
          <source
            srcset="
              ./img/hero/Retangle-mob.jpg 1x,
              ./img/hero/Rectangle@2x-mob.jpg 2x
            "
            media="(max-width: 767px)" />
          <img
            class="img-hero"
            src="./img/hero/Retangle-mob.jpg"
            alt="watch on hand"
        /></picture>
      </div>
    </div>
  </div>
</section>
